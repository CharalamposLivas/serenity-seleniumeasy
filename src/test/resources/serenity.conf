serenity {
  tag.failures = "true"
  report {
    accessibility = true
    durations = "1,2,4,8,15,30,60"
    hide.empty.requirements = true
    exclude.tags = "resetappstate,singlebrowser,manual"
  }
}

headless.mode = true

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "ignore-certificate-errors", "--window-size=1000,800"
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}

base.url = "http://demo.seleniumeasy.com"

pages {
  SingleInputFieldForm = "#{base.url}/basic-first-form-demo.html"
  TwoInputFieldForm = "#{base.url}/basic-first-form-demo.html"
  CheckboxForm = "#{base.url}/basic-checkbox-demo.html"
}
